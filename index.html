<h3>IMDB Movie Data Visualization</h3>
<body>
    <div id="main">
        <div class="select">
            <label for="categorySelect">IMDB Score: </label>
            <select class="custom-select" id="categorySelect" onchange="onCategoryChanged()">
                <option selected value="all">All</option>
                <option value="low">0 - 5</option>
                <option value="middle">5 - 7</option>
                <option value="high">7 - 10</option>
            </select>
        </div>
        <svg width="1700" height="1100">
        </svg>
    </div>
    <div id="hover">
    </div>
    <div id="hover2">
    </div>
</body>
